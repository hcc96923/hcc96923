<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法练习</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {boolean}
         */
        var isValid = function(s) {
            while (s.length) {
                let old = s;
                s = s.replace("{}", "").replace("[]", "").replace("()", "");
                if (old === s) { // 没有消掉
                    return false;
                }
                console.log(s);
            }
            return s === ""; //全部消掉了
        };
        console.log(isValid("(([])")); 
    </script>
</body>
</html>
