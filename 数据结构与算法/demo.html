
<!DOCTYPE html>

<body>
    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        };
        const node1 = new ListNode(1);
        const node2 = new ListNode(2);
        const node3 = new ListNode(3);
        node1.next = node2;
        node2.next = node3;
        console.log(node1);
        function TreeNode(val) {
            this.val = val;
            this.left = this.right = null;
        }
        const root = {
            val: 'A',
            left: {
                val: 'B',
                left: {
                    val: 'D'
                },
                right: {
                    val: 'E'
                }
            },
            right: {
                val: 'C',
                right: {
                    val: 'F'
                }
            }
        }
        function beforeOrder(root) {
            if (!root) {
                return root;
            };
            console.log('当前遍历的节点的值为：', root.val);
            beforeOrder(root.left);
            beforeOrder(root.right);
        };
        function centerOrder(root) {
            if (!root) {
                return root;
            };
            centerOrder(root.left);
            console.log('当前遍历的节点的值为：', root.val);
            centerOrder(root.right);
        };
        function afterOrder(root) {
            if (!root) {
                return root;
            };
            afterOrder(root.left);
            afterOrder(root.right);
            console.log('当前遍历的节点的值为：', root.val);
        }
        // beforeOrder(root);
        // centerOrder(root);
        // afterOrder(root);
        function layerOrder(root) {
            if (!root) {
                return root;
            };
            const queue = [];
            queue.push(root);
            while (queue.length) {
                const top = queue[0];
                console.log(top.val);
                if (top.left) {
                    queue.push(top.left);
                };
                if (top.right) {
                    queue.push(top.right);
                };
                queue.shift();
            };
        };
        layerOrder(root);
    </script>
</body>
