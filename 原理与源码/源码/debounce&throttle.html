<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            color: #000;
            width: 100vw;
            height: 100vh;
            line-height: 100vh;
            text-align: center;
            font-size: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var count = 0;
        var dom = document.getElementById('box');
        function Count() {
            dom.innerHTML = count++;
        };
        function debounce(fn, delay) {
            return function() {
                fn.id && clearTimeout(fn.id);
                fn.id = setTimeout(() => {
                    fn.call(this, arguments);
                }, delay);
            };
        };
        function throttle(fn, delay) {
            let open = false;
            return function() {
                if (!open) {
                    open = true;
                    setTimeout(() => {
                        fn.call(this, arguments);
                        open = false;
                    }, delay);
                };
            };
        };
        // function throttle(fn, delay) {
        //     let previouse = 0;
        //     return function() {
        //         let now = Date.now();
        //         if (now - previouse > delay) {
        //             fn.call(this, arguments);
        //             previouse = now;
        //         };
        //     };
        // };
        // dom.addEventListener('mousemove', () => {
        //     debounce(Count, 1000)();
        // });
        dom.addEventListener('mousemove', () => {
            throttle(Count, 1000)();
        });
    </script>
</body>
</html>
