<body>
    <script>
        const array = [7, 5, 7, 4, 1, 4];
        function uniqueArray(array) {
            const result = {};
            return array.filter(element => {
                return result.hasOwnProperty(typeof element + element) ? false : (result[typeof element + element] = true);
            });
        };
        function uniqueArrays(array) {
            return array.filter((item, index, array) => {
                return array.indexOf(item) === index;
            });
        };
        console.log([...new Set(array)]);
        console.log(uniqueArray(array));
        console.log(uniqueArrays(array));
        const moreArray = [1, [2, 3, [4, 5, 6]]];
        function flatArray(array) {
            return array.reduce((result, element) => {
                if (Object.prototype.toString.call(element) === '[object Array]') {
                    return [...result, ...flatArray(element)];
                } else {
                    return [...result, element];
                }
            }, []);
        };
        console.log(moreArray.flat(Infinity));
        console.log(flatArray(moreArray));
    </script>
</body>
