<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function inheritPrototype(Father, Son) {
            const prototype = Object.create(Father.prototype);
            prototype.constructor = Son;
            Son.prototype = prototype;
        };
        function Father () {};
        function Son () {};
        inheritPrototype(Father, Son);
        const son = new Son();
        console.log(son);
    </script>
</body>
