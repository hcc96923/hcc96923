
<!DOCTYPE html>

<body>
    <script>
        const array = [7, 5, 7, 4, 1, 4];
        console.log([...new Set(array)]);
        const unqiueArray = array => {
            const object = {};
            return array.filter(element => {
                return object.hasOwnProperty(typeof element + element) ? false : (object[typeof element + element] = true);
            });
        };
        console.log(unqiueArray(array));
        const moreArray = [1, [2, 3, [4, 5, 6]]];
        const faltArray = array => {
            return array.reduce((result, element) => {
                if (Object.prototype.toString.call(element) === '[object Array]') {
                    return [...result, ...faltArray(element)];
                } else {
                    return [...result, element];
                };
            }, []);
        };
        console.log(faltArray(moreArray));
    </script>
