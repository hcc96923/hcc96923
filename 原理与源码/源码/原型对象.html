
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        function Add() {}
        var add = new Add();
        console.log(add);
        console.log(Add.constructor);
        console.log(Add.prototype);
        console.log(add.__proto__);
        console.log(add.constructor);
        // 原型对象有连个属性constructor和__proto__
        // 对象有一个属性__proto__
    </script>
</body>
</html>
