
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 100%;
            height: 100px;
            background-color: black;
        }
        .container {
            display: flex;
            width: 100%;
            height: 500px;
        }
        .container .left {
            width: 100px;
            background-color: green;
        }
        .container .center {
            flex: 1;
            background-color: red;
        }
        .container .right {
            width: 100px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
