
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inheritPrototype(Animal, Dog) {
            const prototype = Object.create(Animal.prototype);
            prototype.constructor = Dog;
            Dog.prototype = prototype;
        };
        function Animal() {};
        function Dog() {};
        Animal.prototype.Say = function() {
            console.log('汪汪汪');
        };
        inheritPrototype(Animal, Dog);
        const dog = new Dog();
        console.log(dog);
        function myNew(fn, ...args) {
            const instance = Object.create(fn.prototype);
            const result = fn.apply(instance, args);
            return typeof result === 'object' ? result : instance;
        };
        const arr = new Array();
        console.log(Object.getPrototypeOf(arr) === Array.prototype);
        function myCreate(proto) {
            function Fn() {};
            Fn.prototype = proto;
            Fn.prototype.constructor = Fn;
            return new Fn();
        };
        const demo = { name: 'hcc' };
        console.log(myCreate(demo));
        console.log(Object.create(demo));
    </script>
</body>
</html>
