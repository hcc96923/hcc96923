<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // new Object();是基于Object的原型会继承Object的toString方法
        function inheritPrototype(Father, Son) {
            // 创建对象，创建父类原型的一个副本
            let prototype = Object.create(Father.prototype); // 指定原型对象
            // 增强对象，弥补因重写原型而失去的默认的constructor 属性
            prototype.constructor = Son; // 指定构造函数
            // 指定对象，将新创建的对象赋值给子类的原型
            Son.prototype = prototype; 
        }
        function Father() {
        };
        function Son() {
        }
        inheritPrototype(Father, Son);
        let obj = new Son();
        console.log(obj);
    </script>
</body>
</html>
