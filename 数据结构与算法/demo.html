<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法练习</title>
</head>
<body>
    <script>
        var rescursion = (n) => {
            if (n === 1) {
                return 1;
            }
            return rescursion(n-1) + 1;
        }
        console.log(rescursion(10)); 
    </script>
</body>
</html>
